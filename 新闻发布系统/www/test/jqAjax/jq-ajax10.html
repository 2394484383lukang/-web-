<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>8点击发送ajax请求加载html文件</title>
    <script src="jquery-3.3.1.min.js"></script>
    <script>
        $(function(){
            $("button").click(function(){
                var value=$("input").val();
                $.ajax({
                    // type:"post",
                    url:"https://www.baidu.com/su?wd="+value,
                    dataType:"jsonp",
                    success:function(data,textStatus,jqxhr)
                    {
                        console.log(data);
                    },
                    jsonp:'cb',
                    jsonpCallback:"web" 
                });
            });
        });
    </script>
</head>
<body>
    <input type="text">
    <button>9点击发送ajax请求加载文件</button>
</body>
</html>

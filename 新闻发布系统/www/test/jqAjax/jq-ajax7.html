<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>6点击发送ajax请求加载html文件</title>
    <script src="jquery-3.3.1.min.js"></script>
    <script>
        $(function(){
            $("button").click(function(){
                //$("#box").load("6-1.html");
                //$("#box").load("6-1.html #box2,#box3");
                var xhr=$.ajax({
                    url:"6-1.html",
                    async:false
                });
                $("#box").html(xhr.responseText);
            });
        });
    </script>
</head>
<body>
    <button>6点击发送ajax请求加载html文件</button>
    <div id="box"></div>
</body>
</html>

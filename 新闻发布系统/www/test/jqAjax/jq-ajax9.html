<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>8点击发送ajax请求加载html文件</title>
    <script src="jquery-3.3.1.min.js"></script>
    <script>
        $(function(){
            $("button").click(function(){
                $.ajax({
                    url:"http://127.0.0.1/test/jqAjax/9.php",
                    dataType:"jsonp",
                    success:function(data,textStatus,jqxhr)
                    {
                        console.log(data);
                        alert(data.name);
                    },
                    jsonpCallback:"cb"
                })
            });
        });
    </script>
</head>
<body>
    <button>9点击发送ajax请求加载文件</button>
</body>
</html>
